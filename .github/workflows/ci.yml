name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
          pip install ruff pytest
      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (ruff)
        run: |
          ruff format --check .

      - name: Tests
        run: |
          pytest -q
